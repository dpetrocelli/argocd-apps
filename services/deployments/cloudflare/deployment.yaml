---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx2
  namespace: services-cert-manager
  labels:
    app: nginx2
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx2
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - name: nginx
        image: nginx:latest
