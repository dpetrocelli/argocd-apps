apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: infra-services
  source:
    repoURL: 'https://helm.traefik.io/traefik'
    targetRevision: '28.0.0'
    chart: traefik
    helm:
      values: |
        globalArguments:
          - "--global.sendanonymoususage=false"
          - "--global.checknewversion=false"
        additionalArguments:
          - "--serversTransport.insecureSkipVerify=true"
          - "--log.level=INFO"
          - "--entrypoints.amqp.address=:5672/tcp"
          - "--entrypoints.mysql.address=:3306/tcp"
        deployment:
          enabled: true
          replicas: 1
        ports:
          web:
            port: 80
            expose: true
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 443
            expose: true
            exposedPort: 443
            protocol: TCP
            tls:
              enabled: true
          amqp:
            port: 5672
            expose: true
            exposedPort: 5672
            protocol: TCP
        service:
          enabled: true
          type: LoadBalancer
          ports:
            web:
              expose:
                enabled: true
              port: 80
              protocol: TCP
            websecure:
              expose:
                enabled: true
              port: 443
              protocol: TCP
              tls:
                enabled: true
        ingressRoute:
          dashboard:
            enabled: true
            annotations: {}
            labels: {}
            matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
            entryPoints: ["traefik"]
            middlewares: []
            tls: {}
        providers:
          kubernetesCRD:
            enabled: true
            ingressClass: traefik-external
          kubernetesIngress:
            enabled: true
            publishedService:
              enabled: false
        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik-external
        rbac:
          enabled: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: services-traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
