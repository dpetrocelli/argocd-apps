---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.nginx.10.net.ar`)
      kind: Rule
      services:
        - name: nginx
          port: 80
    - match: Host(`nginx.10.net.ar`)
      kind: Rule
      services:
        - name: nginx
          port: 80
      # middlewares:
      #   - name: default-headers
  tls:
    secretName: nginx-tls-secret
